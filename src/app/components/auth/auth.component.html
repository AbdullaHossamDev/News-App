<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="sign-in-htm">
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input type="text" class="input" name="email" ngModel email required>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input type="password" class="input" name="password" ngModel data-type="password" required>
          </div>
          <div class="group">
            <input type="submit" class="button btn" value="Sign In" [disabled]="!loginForm.valid">
          </div>
          <div class="hr"></div>
        </div>
      </form>
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input type="text" class="input" name="userName" ngModel required>
          </div>
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input type="text" class="input" name="email" ngModel email required>
          </div>
          <div class="group">
            <label for="pass" class="label mb-0">Birth date</label>
            <mat-form-field class="pt-0 mt-0 w-100">
              <input matInput [matDatepicker]="picker" name="birthDate" class="input" ngModel required>
              <mat-datepicker-toggle matSuffix [for]="picker" class="text-light"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="group">
            <input type="submit" class="button btn" value="Sign Up" [disabled]="!registerForm.valid">
          </div>
          <div class="hr"></div>
        </div>
      </form>
    </div>
  </div>
</div>
